on: [push]

jobs:
  Regula:
    runs-on: ubuntu-latest
    name: Regula Terraform
    steps:
    - uses: actions/checkout@master
    - uses: fugue/regula-action@v2.8.0
      env:
      FUGUE_API_ID: ${{ secrets.FUGUE_API_ID }}
      FUGUE_API_SECRET: ${{ secrets.FUGUE_API_SECRET }}
      with:
        upload: "true"
        sync: "true"


